<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Cinema Streaming{% endblock %}</title>
  
  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- Basic CSS styling -->
  <style>
    body {
      margin: 0; 
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      line-height: 1.6;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
      color: #e50914;
      letter-spacing: 2px;
    }
    nav a {
      color: #f0f0f0;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e50914;
    }
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      min-height: 70vh;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #1f1f1f;
      font-size: 0.9rem;
      color: #999;
      border-top: 1px solid #333;
    }
  </style>
  
  {% block extra_head %}{% endblock %}
</head>
<body>

  <header>
    <h1>Cinema Streaming</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'streaming:streaming_home' %}">Streaming</a>
      {% if user.is_authenticated %}
        <a href="{% url 'streaming:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'streaming:login' %}">Login</a>
        <a href="{% url 'streaming:signup' %}">Sign Up</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    &copy; {{ now|date:"Y" }} Cinema Streaming. All rights reserved.
  </footer>

</body>
</html>
