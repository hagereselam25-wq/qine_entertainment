{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Contact Us" %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            color: #f0f0f0;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background: #121212;
            color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #f6121d; }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>{% trans "Contact Us" %}</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="{% trans 'Your Name' %}" required>
            <input type="email" name="email" placeholder="{% trans 'Your Email' %}" required>
            <textarea name="feedback" placeholder="{% trans 'Your Feedback' %}" rows="5" required></textarea>
            <button type="submit">{% trans "Send Feedback" %}</button>
        </form>
    </div>

    {% if success %}
    <script>
        alert("{% trans 'Thank you for your feedback!' %}");
        window.location.href = "{% url 'home' %}";
    </script>
    {% endif %}
</body>
</html>
