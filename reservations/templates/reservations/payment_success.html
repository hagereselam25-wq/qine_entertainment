<h2>Payment Successful!</h2>
<p>Thank you, {{ reservation.user }}. Your seat {{ reservation.seat.seat_number }} is confirmed.</p>

{% if qr_url %}
    <img src="{{ qr_url }}" alt="Your Ticket QR Code" style="max-width:300px;"/>
    <p>
      <a href="{{ qr_url }}" download="ticket_qr_{{ reservation.id }}.png">⬇️ Download QR Code</a>
    </p>
{% else %}
    <p>QR code is not available.</p>
{% endif %}

<p><a href="{% url 'home' %}">← Return to Home</a></p>
