{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <title>{% trans "User Login" %}</title>
</head>
<body>
    <h2>{% trans "Login" %}</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <!-- Hidden field to carry 'next' redirect info -->
        <input type="hidden" name="next" value="{{ next }}">

        <input type="text" name="username" placeholder="{% trans 'Username' %}" required><br>
        <input type="password" name="password" placeholder="{% trans 'Password' %}" required><br>
        <button type="submit">{% trans "Login" %}</button>
    </form>

    <p>{% trans "Don't have an account?" %} <a href="{% url 'streaming:signup' %}">{% trans "Sign up" %}</a></p>
</body>
</html>
